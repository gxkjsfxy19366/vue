<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body >
		<div id="app" >
			<img src="img/su1.jpg" width="400px" height="622px" align="left">
			<img src="img/su2.jpg" width="400px" height="622px" align="right">
			<input type="text" id="" name="" value="" v-model="inputNumber"/><br />
			<input type="button" @click="calc1()" name="" id="" value="计算八进制转二进制" /><br />
			<br />
			<input type="button" @click="calc2()" name="" id="" value="计算十进制转二进制" /><br />
			<br />
			<input type="button" @click="calc3()" name="" id="" value="计算十六进制转二进制" /><br />
			<br />
			
			<input type="button" @click="calc4()" name="" id="" value="计算二进制转八进制" /><br />
			<br />
			<input type="button" @click="calc5()" name="" id="" value="计算十进制转八进制" /><br />
			<br />
			<input type="button" @click="calc6()" name="" id="" value="计算十六进制转八进制" /><br />
			<br />
			
			<input type="button" @click="calc7()" name="" id="" value="计算二进制转十进制" /><br />
			<br />
			<input type="button" @click="calc8()" name="" id="" value="计算八进制转十进制" /><br />
			<br />
			<input type="button" @click="calc9()" name="" id="" value="计算十六进制转十进制" /><br />
			<br />
			
			<input type="button" @click="calc10()" name="" id="" value="计算二进制转十六进制" /><br />
			<br />
			<input type="button" @click="calc11()" name="" id="" value="计算八进制转十六进制" /><br />
			<br />
			<input type="button" @click="calc12()" name="" id="" value="计算十进制转十六进制" /><br />
			<br />
		</div>
		<script type="text/javascript">
			let v = new Vue({
				el:"#app",
				data:{
					inputNumber:0,
					outputNumber:0
				},
				methods:{
					calc1(){
						v.outputNumber = parseInt(v.inputNumber,8).toString(2);
						alert("转换结果为："+v.outputNumber);
					},
					calc2(){
						v.outputNumber = parseInt(v.inputNumber,10).toString(2);
						alert("转换结果为："+v.outputNumber);
					},
					calc3(){
						v.outputNumber = parseInt(v.inputNumber,16).toString(2);
						alert("转换结果为："+v.outputNumber);
					},
					calc4(){
						v.outputNumber = parseInt(v.inputNumber,2).toString(8);
						alert("转换结果为："+v.outputNumber);
					},
					calc5(){
						v.outputNumber = parseInt(v.inputNumber,10).toString(8);
						alert("转换结果为："+v.outputNumber);
					},
					calc6(){
						v.outputNumber = parseInt(v.inputNumber,16).toString(8);
						alert("转换结果为："+v.outputNumber);
					},
					calc7(){
						v.outputNumber = parseInt(v.inputNumber,2).toString(10);
						alert("转换结果为："+v.outputNumber);
					},
					calc8(){
						v.outputNumber = parseInt(v.inputNumber,8).toString(10);
						alert("转换结果为："+v.outputNumber);
					},
					calc9(){
						v.outputNumber = parseInt(v.inputNumber,16).toString(10);
						alert("转换结果为："+v.outputNumber);
					},
					calc10(){
						v.outputNumber = parseInt(v.inputNumber,2).toString(16);
						alert("转换结果为："+v.outputNumber);
					},
					calc11(){
						v.outputNumber = parseInt(v.inputNumber,8).toString(16);
						alert("转换结果为："+v.outputNumber);
					},
					calc12(){
						v.outputNumber = parseInt(v.inputNumber,10).toString(16);
						alert("转换结果为："+v.outputNumber);
					},
				}
			})
		</script>
	</body>
	<style>
		
	</style>
</html>
